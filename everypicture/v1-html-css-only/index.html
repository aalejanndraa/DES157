<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Destinations</title>

  <link rel="stylesheet" href="../normalize.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <h1>Next Stop: Japan</h1>
    <p class="sub">Hover the image to step into the reflection.</p>
  </header>

  <main class="page">
    <section class="stage">

      <aside class="stamp korea" aria-label="Korea stamp">
        <div class="stamp-shape">
          <span class="country">KOREA</span>
        </div>
      </aside>

      <section class="center" aria-label="Image story card">
        <figure class="card">

          <div class="panel front">
            <img
              src="images/japan.jpg"
              width="1200"
              height="750"
              alt="Two friends reflected in a convex street mirror at night."
            />
            <p class="caption">Missed takoyaki → found taiyaki.</p>
          </div>

          <div class="panel back" aria-label="Story behind the image">
            <div class="story">
              <h2>Small Detour</h2>

              <p>
                We sprinted through the humid streets for takoyaki before closing.
                The shop wasn’t open.
              </p>

              <p>
                Instead of frustration, we pivoted and found taiyaki.
              </p>

              <p>
                This image isn’t about a destination. It’s about how I move
                through unfamiliar spaces — curious, impulsive, and open
                to turning a failed plan into an adventure.
              </p>

              <p class="hint">Move your cursor away to return.</p>
            </div>
          </div>

        </figure>
      </section>

      <aside class="stamp mexico" aria-label="Mexico stamp">
        <div class="stamp-shape">
          <span class="country">MEXICO</span>
        </div>
      </aside>

    </section>
  </main>


</body>
</html>
